<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('https://www.dodge.com/content/dam/fca-brands/na/dodge/en_us/wallpapers/desktop/2021/expanded/2021-dodge-wallpaper-charger-06.jpg.image.1440.jpg'); backdrop-filter: brightness(0.5); overflow-x: hidden;">
    <h1 class="text-center text-white pt-4 ">Car World</h1>
    <div class="row py-4">
        <div class="col-4 bg-white shadow rounded px-5" style="margin-left: 7%;">
        <h3 class="text-danger text-center mt-5 mb-2">Enter Details</h3> 
            <form id="carstore">
                <label>Car Brand</label>
                <input type="text" id="carbrand" placeholder="Car Brand" class="form-control mt-2 mb-2">
                <label>Price</label>
                <input type="text" id="carprice" placeholder="Price" class="form-control mt-2 mb-2">
                <label>Key</label>
                <input type="text" id="carkey" placeholder="Key" class="form-control mt-2 mb-3">
            </form>
            <button class="btn btn-outline-success mx-auto d-block mb-5" onclick="store()">Store Records</button>
        </div>
        <div class="col-4 bg-white shadow rounded ms-3 w-25 px-5">
                <h3 class="text-danger text-center mt-5 mb-2">Enter Key to Retrieve Item</h3> 
                    <form id="carret">
                        <label>Key</label>
                        <input type="text" id="retkey" placeholder="Key" class="form-control mt-2 mb-3">
                    </form>
                    <button class="btn btn-outline-primary mx-auto d-block mb-5" onclick="retrv()">Retrieve Records</button>
                    <div id="result"></div>
        </div>
        <div class="col-4 bg-white shadow rounded ms-3 w-25 px-5">
            <h3 class="text-danger text-center mt-5 mb-2">Enter Key to Delete Item</h3> 
                <form id="cardel">
                    <label>Key</label>
                    <input type="text" id="delkey"  placeholder="Key" class="form-control mt-2 mb-3">
                </form>
                <button class="btn btn-outline-danger mx-auto d-block mb-5" onclick="del()">Delete Records</button>
    </div>
    </div>
    <button class="btn text-white btn-outline-light" onclick="clearrecord()" style="margin-left: 6%;background-color: black; width: 1190px; margin-bottom: 57px;">Clear All Records</button>
</body>
<script src="car.js"></script>
</html>
